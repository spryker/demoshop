<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=UTF-8" http-equiv="content-type"/>

    <title>Pets Deli Styleguide</title>

    <link href="../css/styleguide.css" rel="stylesheet" type="text/css"/>
    <!--[if lt IE 9]> <script src="public/html5shiv.js"></script> <![endif]-->
  </head>

  <body id="styleguide">

    <nav class="styleguide-menu styleguide-reset">
      <ul class="styleguide-menu-list" data-kss-ref="buttons">
          <li>
            <a class="section-typography" href="section-typography.html">Typography</a>
          </li>
          <li>
            <a class="section-colors" href="section-colors.html">Colors</a>
          </li>
          <li>
            <a class="section-grid" href="section-grid.html">Grid</a>
          </li>
          <li>
            <a class="section-atoms" href="section-atoms.html">Atoms</a>
          </li>
          <li>
            <a class="section-molecules" href="section-molecules.html">Molecules</a>
          </li>
          <li>
            <a class="section-organisms" href="section-organisms.html">Organisms</a>
          </li>
      </ul>
    </nav>

    <div class="styleguide-container">


      <div class="styleguide-content">

              <div class="styleguide-example section-buttons">
                <header class="styleguide-example-header styleguide-reset">
                  <h3>Buttons <em>buttons.buttons</em></h3>
                </header>

                <div class="styleguide-elements">
                    <div class="styleguide-element">
                      <div class="button [modifier class]">Button</div>
                    </div>

                      <div class="styleguide-element styleguide-modifier">
                        <span class="styleguide-modifier-name">.button--cta</span>
                        <div class="button button--cta">Button</div>
                      </div>
                      <div class="styleguide-element styleguide-modifier">
                        <span class="styleguide-modifier-name">:hover</span>
                        <div class="button pseudo-class-hover">Button</div>
                      </div>
                </div>

                <div class="styleguide-html styleguide-reset">
                  <div class="styleguide-html-highlight">
                    <pre><code class="xml">&lt;div class=&quot;button [modifier class]&quot;&gt;Button&lt;/div&gt;</code></pre>
                  </div>
                </div>
              </div>
      </div>
    </div>

    <!-- TODO: browserify -->
    <script src="public/kss.js"></script>
    <script src="public/highlight.pack.js"></script>
    <script src="public/jquery-1.10.2.min.js"></script>
    <script src="public/styleguide.js"></script>

  </body>
</html>
