actor: Tester

include:
  - vendor/spryker/spryker/Bundles/*

paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql

coverage:
    enabled: true
    remote: true
    c3_url: 'http://zed.de.project.local'
    whitelist: { include: ['src/Pyz/*.php'] }

env:
    phantoman:
      extensions:
          enabled:
              - Codeception\Extension\Phantoman
          config:
              Codeception\Extension\Phantoman:
                  suites: ['Acceptance', 'ZedPresentation']
