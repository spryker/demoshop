namespace: SprykerTest

include:
    - tests/SprykerTest/Client/%module%
    - tests/SprykerTest/Shared/%module%
    - tests/SprykerTest/Zed/%module%

paths:
    tests: tests
    support: .
    log: tests/_output
    data: tests/_data
    envs: tests/_envs

settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true

coverage:
    enabled: true
    whitelist: { include: ['src/*'] }

extensions:
    enabled:
        - Codeception\Extension\Phantoman

    config:
        Codeception\Extension\Phantoman:
            suites: ['Presentation']
